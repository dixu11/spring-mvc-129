<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
</head>
<body>
<form action="/login" method="post">
    <label>Jak się nazywasz? Podaj unikatowe imię (login)</label>
    <input type="text" th:field="${request.name}">
    <br>
    <label>Podaj hasło</label>
    <input type="password" th:field="${request.password}">
    <br>

    <button type="submit">Zaloguj!</button>
</form>
</body>
</html>
